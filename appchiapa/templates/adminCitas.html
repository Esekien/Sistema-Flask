<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask Login</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/citas.css') }}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
<body>
    <header>
            <!-- Image and text -->
        <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="{{ url_for('static',filename='imagenes/chiapa-corzo.jpg') }}" alt="" width="30" height="24" class="d-inline-block align-top">
            Chiapa de corzo
            </a>

        </div>
        <div class="container"> </div>
        <a  href="{{ url_for('Login.logout') }}" class="navbar-item">
            Logout
        </a>
        <div>
        </nav>
    </header>
    <br>
    <div class="container">
        <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                        
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Correo de usuario</th>
                        <th scope="col">Telefono de usuario</th>
                        <th scope="col">Nombre de conyuge</th>
                        <th scope="col">Correo de conyuge</th>
                        <th scope="col">Telefono de conyuge</th>
                        <th scope="col">Fecha de la cita</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for dato in datos %}
                        <tr>
                            <td>{{  dato.0  }}</td>
                            <td>{{  dato.1  }}</td>
                            <td>{{  dato.2  }}</td>
                            <td>{{  dato.3  }}</td>
                            <td>{{  dato.4  }}</td>
                            <td>{{  dato.5  }}</td>
                            <td>{{  dato.6  }}</td>
                            <td>{{  dato.7  }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
