<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask Login</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/citas.css') }}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
<body>
    <header>
            <!-- Image and text -->
        <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="{{ url_for('static',filename='imagenes/chiapa-corzo.jpg') }}" alt="" width="30" height="24" class="d-inline-block align-top">
            Chiapa de corzo
            </a>
        </div>
        <div class="container"> </div>
            <a  href="{{ url_for('Login.logout') }}" class="navbar-item">
                Logout
            </a>
        <div>
        </nav>
    </header>

    <center>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST">
                    <fieldset>
                        <legend class="text-center header">Agenda tu cita</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="nombre" type="text" placeholder="Nombre Completo" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="curp" type="text" placeholder="Curp" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="correo" name="correo" type="text" placeholder="Correo Electronico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="telefono" type="text" placeholder="Telefono" class="form-control center">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input class="form-control" id="direccion" name="direccion" placeholder="Direccion" rows="7"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                            <label for="customRange1" class="form-label">Seleccione el dia y la hora de su cita</label>
                            <input class="form-control" type="date" id="start" name="calendario"
                                value="dd-MM-aaaa"
                                min="2021-03-07" max="2022-12-31">
                                <br>
                                <select class="form-control form-select form-select-lg mb-3" name="hora" aria-label=".form-select-lg">
                                    <option selected>Ninguno</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                </select>

                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Agendar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                                <p> 
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-primary">{{ message }}</div>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
    
    </center>
</div>



    

    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
